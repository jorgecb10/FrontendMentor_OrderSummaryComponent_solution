<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="main__contenedor">
    <img src="images/illustration-hero.svg" alt="imagen hero" class="main__imagen">

    <div class="main__contenido">
      <h1 class="main__heading">Order Summary</h1>
      <p class="main__texto">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="main__info">
        <img src="images/icon-music.svg" alt="icono musica" class="main__icono">
        <div class="main__plan">
          <p class="main__precio">
            Annual Plan <br>
            <span class="main__span">$59.99/year</span>
          </p>
          <a href="#" class="main__enlace">
            Change
          </a>
        </div>
      </div>

      <button class="main__boton">
        Proceed to Payment
      </button>

      <div>
        <a href="#" class="main__cancel">Cancel Order</a>
      </div>    
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jorgecb10">Jorge Carranza</a>.
  </div>
</body>
</html>
